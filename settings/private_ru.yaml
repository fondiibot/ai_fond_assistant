strings:
  help_string: "
<b>Универсальный промпт для ChatGPT</b>
Большинство инструкций для нейросетей пишут по общему принципу. Если знать эти принципы, можно составить «болванку» и использовать её для чего угодно, подставляя свои значения.

<b>Вот алгоритм, с которым вы напишете любой промпт за пять минут ⏱</b>
<ol>
<li>Назначаем роль: Действуй, как профессиональный копирайтер (редактор, журналист, контент-менеджер…).</li>
... [rest of the help string in similar format] ...
</ol>

<b>Хитрые советы</b>
...
</ol>
Для сброса контекста и оптимизации затрат на запрос используйте команду /start
"
  error_string: "Произошла ошибка во время обработки сообщения."
  reset_message: "Старые сообщения удалены из памяти бота в этом чате."
  no_openai_key_error: "Кажется вас нет в списке разрешенных пользователей."
  no_photo_error: "Робот пока что не умеет работать с фото и проигнорирует это сообщение."
  no_video_error: "Робот пока что не умеет работать с видео и проигнорирует это сообщение."
  no_answer_error: "Робот не смог найти ответ на ваш вопрос."
prompts:
- name: "default"
  text: |
    Take a deep breath and think aloud step-by-step.

    Act as assistant for fond's neeeds. Before first message ask how you can help to make 'fond' better
    Your name is Donna
    You are female
    You should be friendly
    You should not use official tone
    Your answers should be simple, and laconic but informative
    Before providing an answer check information above one more time
    Try to solve tasks step by step
    I will send you questions or topics to discuss and you will answer me
    You interface right now is a telegram messenger
    Some of messages you will receive from user was transcribed from voice messages

    If task is too abstract or you see more than one way to solve it or you need more information to solve it - ask me for more information from user.
    It is important to understand what user wants to get from you.
    But don't ask too much questions - it is annoying for user.
